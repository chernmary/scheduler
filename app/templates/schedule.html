<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì—Ä–∞—Ñ–∏–∫ —Å–º–µ–Ω</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        td {
            font-size: 14px;
        }
        .location {
            text-align: left;
            font-weight: bold;
            background-color: #fefefe;
        }
        select {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>–ì—Ä–∞—Ñ–∏–∫ —Å–º–µ–Ω</h1>

    <form method="post" action="/schedule">
        <button type="submit">üîÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>–õ–æ–∫–∞—Ü–∏—è</th>
                {% for date in dates %}
                    <th>{{ date }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for loc_name, row in schedule.items() %}
                <tr>
                    <td class="location">{{ loc_name }}</td>
                    {% for idx, emp_name in enumerate(row) %}
                        <td>
                            <form method="post" action="/schedule/update">
                                <input type="hidden" name="date_str" value="{{ raw_dates[idx] }}">
                                <input type="hidden" name="location_id" value="{{ locations_map[loc_name] }}">
                                <select name="employee_id" onchange="this.form.submit()">
                                    <option value="">-- –ø—É—Å—Ç–æ --</option>
                                    {% for emp in employees %}
                                        <option value="{{ emp.id }}" {% if emp_name == emp.full_name %}selected{% endif %}>
                                            {{ emp.full_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </form>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
