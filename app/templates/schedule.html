<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>График работы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Путь чувствителен к регистру папки! -->
  <link rel="stylesheet" href="/static/css/schedule.css">
</head>
<body>
  <div class="login-container">
    {% if not is_admin %}
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Логин">
        <input type="password" name="password" placeholder="Пароль">
        <button type="submit">Войти</button>
      </form>
    {% else %}
      <form action="/logout" method="post">
        <button type="submit">Выйти</button>
      </form>
    {% endif %}
  </div>

  <h1>График работы</h1>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Локация</th>
          {% for d in dates %}
            <th>{{ d.strftime('%d.%m %a') }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for loc_name, row in schedule.items() %}
          <tr>
            <td>{{ loc_name }}</td>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% if is_admin %}
    <div class="button-container">
      <form action="/schedule/generate" method="post">
        <button type="submit">Сгенерировать график</button>
      </form>
    </div>
  {% endif %}
</body>
</html>
