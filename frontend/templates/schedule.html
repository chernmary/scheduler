<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>График сотрудников</title>
    <link rel="stylesheet" href="/static/css/schedule.css">
</head>
<body>
    <h1>График сотрудников</h1>

    <table>
        <thead>
            <tr>
                <th>Локация</th>
                {% for date_str in dates %}
                    <th>{{ date_str }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for loc_name, row in schedule.items() %}
                <tr>
                    <td>{{ loc_name }}</td>
                    {% for emp_name in row %}
                        <td>
                            <form method="post" action="/schedule/update">
                                <input type="hidden" name="date_str" value="{{ dates[loop.index0] }}">
                                <input type="hidden" name="location_id" value="{{ locations_map[loc_name] }}">
                                <select name="employee_id" onchange="this.form.submit()">
                                    <option value="">-- пусто --</option>
                                    {% for emp in employees %}
                                        <option value="{{ emp.id }}" {% if emp_name == emp.full_name %}selected{% endif %}>
                                            {{ emp.full_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </form>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if is_admin %}
    <div class="button-container">
        <form method="post" action="/schedule/generate">
            <button type="submit">Сгенерировать график</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
