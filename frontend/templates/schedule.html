<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Расписание</title>
  <link rel="stylesheet" href="/static/css/schedule.css">
</head>
<body>
  <header class="topbar">
    <div class="user-info">
      <!-- здесь можно аватарку -->
      <span>Привет, Администратор</span>
    </div>
    <nav class="nav-tabs">
      <a href="/schedule" class="active">Расписание</a>
      <a href="/employees">Сотрудники</a>
      <a href="/settings">Настройки</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="title">Двухнедельное расписание</h1>

    <div class="table-wrapper">
      <table class="schedule-table">
        <thead>
          <tr>
            <th>Локация</th>
            {% for dt in dates %}
            <th>{{ dt }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for loc, row in schedule.items() %}
          <tr>
            <td class="location-cell">{{ loc.name }}</td>
            {% for emp in row %}
            <td class="employee-cell">{{ emp.full_name }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="button-row">
      <form action="/schedule" method="get">
        <button class="btn-generate" type="submit">Сгенерировать расписание</button>
      </form>
    </div>
  </main>
</body>
</html>
